{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8289069436749762"
     crossorigin="anonymous"></script>
    <title>{%block title %}Game Hub by ducdz1m2{%endblock%}</title>
    <style>
      .mainColor{
        background-color: #9E3333;
      }
      a {
        color: aliceblue !important;
        text-decoration: none !important;
      }
      .mainColor1{
        background-color: #4B0606;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <header >
        <nav class="navbar mainColor navbar-expand-lg navbar-nav">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <!-- logo  -->
                <img src="{% static 'myapp/asset/logo.png' %}" alt="" width="50" height="50" class="d-inline-block align-text-top rounded">
                
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Trang Chủ</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Thể loại
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Hành động</a></li>
                      <li><a class="dropdown-item" href="#">Point & Click</a></li>
                      <li><a class="dropdown-item" href="#">Chiến thuật</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Khác</a></li>
                    </ul>
                  </li>
                  
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
              </div>
            </div>
            
        </nav>
        <div class="container-fluid mainColor1">
            some
        </div>
    </header>
    <main>
        {%block content%}
        {%endblock%}
    </main>
    <footer>
      <div class="row mainColor h-100 mt-5">
        
        <div class="col-md-8">
          <h1>Game hub by ducdz1m2</h1>
          <img src="{% static 'myapp/asset/logo.png' %}" alt="" width="200" height="200" class="d-inline-block rounded">
        </div>
        <div class="col-md-4">
          
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
